<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ngonisa Family Productions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash-screen">
    <h1>TAKUNDA NGONISA PRODUCTIONS</h1>
  </div>

  <!-- Main App UI (hidden initially) -->
  <div id="app" class="hidden">

    <header>
      <h1>Ngonisa Family Productions</h1>
      <div id="user-info">
        <img id="profile-pic" alt="Profile Picture" class="avatar hidden" />
        <span id="username"></span>
        <button id="sign-in">Sign In with Google for monetization...</button>
        <button id="sign-out" class="hidden">Sign Out</button>
      </div>
    </header>

    <section class="upload-section">
      <h2>Upload Video (video + thumbnail)</h2>
      <input type="file" id="video-file" accept="video/*" /><br />
      <input type="file" id="thumbnail-file" accept="image/*" /><br />
      <input type="text" id="video-title" placeholder="Video Title" /><br />
      <button id="upload-btn" disabled>Upload</button>
      <div id="upload-status"></div>
    </section>

    <section class="search-section">
      <input type="text" id="search-box" placeholder="Search videos..." />
      <button id="search-btn">Search</button>
      <div id="search-loader" class="hidden">Loading videos...</div>
    </section>

    <main id="video-feed"></main>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
